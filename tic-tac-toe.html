<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <button id="button1" class="firstLine firstCol firstDiag" onclick="setElement(this.id)"></button>
    <button id="button2" class="firstLine secCol" onclick="setElement(this.id)"></button>
    <button id="button3" class="firstLine thirdCol secDiag" onclick="setElement(this.id)"></button>
    <br>
    <button id="button4" class="secLine firstCol" onclick="setElement(this.id)"></button>
    <button id="button5" class="secLine secCol firstDiag secDiag" onclick="setElement(this.id)"></button>
    <button id="button6" class="secLine thirdCol" onclick="setElement(this.id)"></button>
    <br>
    <button id="button7" class="thirdLine firstCol secDiag" onclick="setElement(this.id)"></button>
    <button id="button8" class="thirdLine secCol" onclick="setElement(this.id)"></button>
    <button id="button9" class="thirdLine thirdCol firstDiag" onclick="setElement(this.id)"></button>
    <p id="result">X turn</p>
    <script src="script.js"></script>
</body>
</html>
